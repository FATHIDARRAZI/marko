<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermarking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Watermarking</h1>
        <div class="controls">
            <label for="imageUploader">Upload Images:</label>
            <input type="file" id="imageUploader" accept="image/*" multiple>
            <button id="addImageButton" style="display:none;">Add Another Image</button>
            <label for="watermarkUploader">Upload Watermark:</label>
            <input type="file" id="watermarkUploader" accept="image/*">
            <label for="watermarkType">Watermark Type:</label>
            <select id="watermarkType">
                <option value="one">One Watermark</option>
                <option value="loop">Loop Watermark</option>
                <option value="diagonal">Diagonal Watermark</option>
            </select>
            <label for="spacing" id="spacingLabel" style="display:none;">Spacing: <span id="spacingValue">10</span></label>
            <input type="range" id="spacing" min="0" max="100" step="1" value="10" style="display:none;">
            <label for="opacity">Opacity: <span id="opacityValue">0.5</span></label>
            <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
            <label for="scaleFactor">Scale Factor: <span id="scaleFactorValue">1</span></label>
            <input type="range" id="scaleFactor" min="0.1" max="5" step="0.1" value="1">
            <label for="color">Watermark Color:</label>
            <input type="color" id="color" value="#000000">
        </div>
        <div id="gallery"></div>
        <button id="download">Add Watermark</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
